{% extends "base.html" %}
{% block body %}
<h1>{{ object.file_name }}</h1>

<form action="{% url 'download' object.id %}" method="POST">
{% if object.password %}
	<p>Password: <input name="password" type="password"></p>
{% endif %}
	{% csrf_token %}
	<p><input type="submit" value="Download"></p>
</form>

{% if user.id == object.user.id %}
<p>Download Url: <a href={{download_url}}>{{download_url}}</a></p>
<p>Delete Url: <a href={{delete_url}}>{{delete_url}}</a></p>
{% endif %}

{% endblock %}
